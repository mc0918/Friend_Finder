<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./slider.css" />

    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
    </div>
    <div class="container">
      <form role="form">
        <div class="form-group">
          <label for="user-name">Name</label>
          <input type="text" class="form-control" id="user-name" />
        </div>
      </form>
      <form role="form">
        <div class="form-group">
          <label for="user-image">Image (insert a link)</label>
          <input type="text" class="form-control" id="user-image" />
        </div>
      </form>
      <form role="form">
        <div class="form-group">
          <label for="user-description">Description</label>
          <input type="text" class="form-control" id="user-description" />
        </div>
      </form>
    </div>
    <div class="container" id="questions"></div>
    <div class="button-wrapper" style="text-align: center">
      <a href="/home"
        ><button class="btn btn-danger btn-lg text-center" id="submit">
          <span class="fa fa-eye"></span>Submit!
        </button></a
      >
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
