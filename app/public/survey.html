<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./slider.css"/>
    
    <title>Survey</title>
  </head>
  <body>
    <div id="container">
      <h1>Survey</h1>
    </div>

    <div class="container" id="question1">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">
            <strong>Do you consider yourself adventurous?</strong>
            <h5 class="text-center">
            </h5>
          </h3>
          <hr />

          <form class="range-field text-center">
            <div class="form-group">
              <label for="calculatorSlider"
                >0 = Not at all! | 5 = Extremely!</label
              > </br>
              <input
                id="calculatorSlider"
                class="form-control-range slider"
                type="range"
                value="0"
                min="0"
                max="5"
              />
            </div>
          </form>

          <!-- Grid row -->
          <div class="row">
            <!-- Grid column -->
            <div class="col-md-6 text-center">
              <h3>
                <span>Your Answer</span>
              </h3>
              <h2 style="color:#0d47a1">
                <strong id="userAnswerOne">0</strong>
              </h2>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
